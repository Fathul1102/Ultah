<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 Ucapan Ulang Tahun 🎂</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #fff;
    }

    /* Form input */
    #form {
      margin-bottom: 20px;
      background: rgba(30, 30, 40, 0.85);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
      text-align: center;
      animation: fadeIn 1.5s ease;
      z-index: 5;
      width: 90%;
      max-width: 380px;
    }
    #form h2 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #ffd700;
      text-shadow: 0 0 10px #ff8a00, 0 0 20px #ffd700;
    }
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-wrapper::before {
      content: "🎂";
      position: absolute;
      left: 12px;
      font-size: 18px;
    }
    #nama {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 12px;
      border: 2px solid #ffd700;
      background: rgba(10, 10, 20, 0.95);
      font-size: 16px;
      outline: none;
      color: #fff;
      box-shadow: inset 0 0 8px rgba(255, 215, 0, 0.5);
      transition: all 0.3s ease;
    }
    #nama:focus {
      border-color: #ff8a00;
      box-shadow: 0 0 12px #ff8a00, inset 0 0 8px rgba(255, 138, 0, 0.5);
    }

    /* Tombol mulai */
    #start-btn {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 35px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 20px rgba(255,0,80,0.7);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Pesan */
    #message {
      font-size: 20px;
      text-align: center;
      max-width: 90%;
      margin-top: 20px;
      line-height: 1.6;
      background: rgba(255, 255, 255, 0.07);
      padding: 18px 22px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.2);
      display: none;
      animation: fadeIn 1s ease;
      text-shadow: 0 0 12px #ffda79;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Efek jatuh */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      top: -10px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      top: -20px;
      animation: confettiFall linear infinite;
    }
    @keyframes confettiFall {
      to { transform: translateY(110vh) rotateZ(360deg); }
    }

    .boneka {
      position: absolute;
      font-size: 40px;
      top: -50px;
      animation: bonekaFall linear infinite;
    }
    @keyframes bonekaFall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0.9; }
    }

    /* Kanvas kembang api */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div id="form">
    <h2>Masukkan Nama Kamu 🎉</h2>
    <div class="input-wrapper">
      <input type="text" id="nama" placeholder="Tulis di sini..." />
    </div>
    <button id="start-btn" onclick="mulai()">Mulai 🎶</button>
  </div>

  <div id="message"></div>

  <!-- Musik -->
  <audio id="musik" src="Ualng Tahun.mp3" loop></audio>

  <script>
    // ⭐ bintang
    function createStars() {
      for (let i = 0; i < 60; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 6000);
      }
    }
    setInterval(createStars, 800);

    // 🎊 confetti
    function createConfetti() {
      for (let i = 0; i < 15; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = ["#ff0","#0f0","#0ff","#f0f","#f00","#00f"][Math.floor(Math.random()*6)];
        confetti.style.animationDuration = (Math.random()*3+3)+"s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 7000);
      }
    }
    setInterval(createConfetti, 2000);

    // 🧸 boneka jatuh
    function createBoneka() {
      let boneka = document.createElement("div");
      boneka.className = "boneka";
      boneka.innerHTML = "🧸";
      boneka.style.left = Math.random() * 100 + "vw";
      boneka.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(boneka);
      setTimeout(() => boneka.remove(), 7000);
    }
    setInterval(createBoneka, 2500);

    // efek ketik
    function typeWriter(text, element, delay = 50, callback) {
      let i = 0;
      element.innerHTML = "";
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, delay);
        } else if (callback) callback();
      }
      typing();
    }

    // 🎆 Fireworks canvas
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let particles = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    function createFirework(x, y) {
      const colors = ["#ff0", "#0ff", "#f0f", "#f00", "#0f0", "#00f"];
      for (let i = 0; i < 60; i++) {
        particles.push({
          x, y,
          angle: Math.random() * Math.PI * 2,
          speed: Math.random() * 5 + 2,
          radius: 2,
          life: 100,
          color: colors[Math.floor(Math.random()*colors.length)]
        });
      }
    }
    function updateFireworks() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach((p,i) => {
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fill();
        if(p.life<=0) particles.splice(i,1);
      });
      requestAnimationFrame(updateFireworks);
    }
    updateFireworks();
    setInterval(()=>createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2), 2000);
    canvas.addEventListener("click", e=>createFirework(e.clientX,e.clientY));

    // mulai
    function mulai() {
      document.getElementById("form").style.display = "none"; 
      const nama = document.getElementById("nama").value.trim() || "Sahabat";
      const messageBox = document.getElementById("message");

      // musik
      const musik = document.getElementById("musik");
      musik.play().catch(()=>console.log("Autoplay dicegah"));

      messageBox.style.display = "block";

      const messages = [
        `Hai ${nama} 🌟`,
        "Hari ini adalah hari spesial 🎂",
        "Selamat Ulang Tahun! 🥳",
        "Semoga panjang umur, sehat selalu, dan bahagia tanpa henti 💖",
        "Semoga mimpi-mimpimu bisa tercapai 🌈",
        "Hari ini penuh doa baik untukmu 🙏",
        "Tetaplah tersenyum, dunia butuh senyummu 😊",
        "Semoga langkahmu penuh keberuntungan 🍀",
        "Semoga rezekimu selalu lancar 💵",
        "Semoga cinta selalu mengelilingimu 💕",
        "Rayakan hari ini dengan tawa dan cinta 🥰",
        "Tetap semangat mengejar cita-cita 🌟",
        "Jadilah cahaya bagi orang di sekitarmu ✨",
        "Terima kasih sudah hadir di dunia ini 💝",
        "Selamat ulang tahun, semoga luar biasa tahunmu ini 🎁"
      ];

      let index = 0;
      function showNext() {
        if (index < messages.length) {
          typeWriter(messages[index], messageBox, 50, () => {
            index++;
            setTimeout(showNext, 1600);
          });
        }
      }
      showNext();
    }
  </script>
</body>
</html>
